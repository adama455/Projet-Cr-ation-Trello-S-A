<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Projet-creation-trello</title>
</head>
<body>
    <div class="demarrer" id="demarrer">
        <i class='bx bxs-chevrons-down icon-demarrer'></i>
    </div>
    <!-- <div class="icon-liste"><i class=''></i></div> -->
    <!-- ***************************************** -->
    <div class="listes-taches animate__animated animate__zoomIn"> 
        <h1>Listes des Tâches:</h1>
    </div>
    <!-- ***************************************** -->
    <div class="notification animate__animated animate__bounceInDown">
        Attention
    </div>
    <!-- ***************************************** -->
    <div class="modal-container" id="modal-container">
        <div class="partie-corbeille">
            <h3>Corbeille</h3>
            <div class="liste-corbeille">

            </div>
        </div>
    </div>
    <!-- ************************************************* -->
    <div class="container-modal-confirm">
        <div class="modal-confrm animate__animated animate__backInDown">
            <p class="para">Salut</p>
            <i class='bx bxs-alarm-exclamation icon-alert'></i>
            <div class="div-btnconfirm">
                <button id="btn1">Cancel</button>
                <button id="btn2">Confirm</button>
            </div>
        </div>
    </div>
    <!-- ************************************************* -->

    <div class="container-modal-note">
        <div class="modal-note">
            <div class="taches">
                <h3> NOUVELLE TACHE</h3>
                <i class="fa-solid fa-rectangle-xmark"></i>
            </div>
            <form class="form modal" id="form" action="">
                <h3>Remplir les informations de la nouvelle taches:</h3>
                <div class="form-control">
                    <label for="">Tâches</label>
                    <textarea name="input" class="champ1" id="note" value="" cols="30" rows="10" value=""></textarea>
                    <small class="chp-textarea" >Le champs est vide</small>    
                </div>
                <div class="form-control">
                    <label for="">Date</label>
                    <input type="date" name="input" class="champ2" value="" id="date">
                    <small id="chp-date" >date invalide</small> 
                </div>
                <div class="form-control">
                    <label for="">Heure de Début</label>
                    <input type="time" name="input" class="champ3" value="" id="heure-debut">
                    <small id="chp-hDebut" >heure de Debut invalide</small>   
                </div>
                <div class="form-control">
                    <label for="">Heure de Fin</label>
                    <input type="time" name="input" class="champ4" value="" id="heure-fin">
                    <small id="chp-hFin" >heure de Fin invalide</small>
                </div>
                <button type="button" class="btn">Ajout</button>
            </form> 
        </div>
    </div>

    <!-- ***************************************** -->
    <!-- <script src="back.js"></script> -->
    <script src="script.js"></script>
    <script src="fonction.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
